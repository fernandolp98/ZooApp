<!DOCTYPE html>
<html LANG="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="imgs/logo.png">

	<title>ZooAPP</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<script src="js/Zona.js"></script>
</head>

<body onload="validaSesion(0); buscarZona(1)">

	<header class="main-header">
		<div class="logo">
			<a href="index.html"><img src="imgs/logo.png" alt="Logo del zoologicogdl"> </a>
		</div>

		<div class="social">
			<a id="linkSesion" title="Iniciar sesión" id="login" href="login.html">
				<i id="iconoSesion" class="fas fa-sign-in-alt"></i>
			</a>

			<a title="Visita nuestro Facebook" href="https://www.facebook.com/zoologicogdl/" target="_blank">
				<i class="fab fa-facebook-square"></i>
			</a>

			<a title="Visita nuestro Twitter" href="https://twitter.com/zooguadalajara" target="_blank">
				<i class="fab fa-twitter-square"></i>
			</a>

		</div>
		<nav class="main-menu" id="menu">
		</nav>

	</header>



	<div class="registro">

		<img src="imgs/publi.png">
		<!-- CAMPOS PARA EL REGISTRO -->
		<input id="imagen" style="background-color: white;" type="file" onchange="cargarImagenZona()" name="subirArchivo">
		<img id="imagenZona">
		<input id="nombre" type="text" name="nombre" placeholder="Nombre">
		<textarea id="descripcion" cols="30" rows="7" class="form-control" placeholder="Descripción"></textarea>

		<!-- BOTON DE REGISTRO -->
		<button onclick="actualizarDatosZona()" class="form-control login"> Registrarme</button>
	</div>

	<footer class="footer">
		<h3>Avenida Paseo del Zoológico 600 Guadalajara (México) zoo@zooguadalajara.com.mx (33) 36 74 44 88</h3>
	</footer>
</body>

</html>
