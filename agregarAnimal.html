	<div class="registro">

		<img src="imgs/publi.png">
		<!-- CAMPOS PARA EL REGISTRO -->
		<input style="background-color: white;" onchange="cargarImagenAnimal()" type="file" id="imagen" name="subirArchivo">
		<img style="width: 100 px; height: auto;" id="imagenAnimal">
		<input type="text" id="nombre" name="nombre" placeholder="Nombre">
		<input type="text" id="nombre_cientifico" name="cientiico" placeholder="Nombre cientifico">
		<input type="text" id="clase" name="clase" placeholder="Clase">
		<input type="text" id="orden" name="orden" placeholder="Orden">
		<input type="text" id="habitad" name="habitad" placeholder="Habitad">
		<input type="text" id="descripcion" name="descripción" placeholder="Descripción">
		<input type="number" id="existencia" name="existencia" placeholder="Existencia">

		<select class="selectRegistro" id="zona">
			<option>Zona</option>
			<option>Zona 1</option>
			<option>Zona 2</option>
			<option>Zona 3</option>
			<option>Zona 4</option>
		</select>
		<!-- BOTON DE REGISTRO -->
		<button onclick="registraAnimal()" class="form-control login"> Registrar</button>
