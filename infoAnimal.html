<!DOCTYPE html>
<html LANG="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="imgs/logo.png">

	<title>ZooAPP</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<script src="js/Animal.js"></script>

</head>

<body onload=" validaSesion(1); buscarAnimal(2)" onbeforeunload="eliminarDatos()">

	<header class="main-header">
			<div class="logo">
					<img src="imgs/logo.png" alt="Logo del zoologicogdl"><br>
					<h3 class="title-info-importante" style="float: center;" id="nombreUsuario" title="Nombre de usuario">Invitado</h3>
				</div>

		<div class="social">
			<a id="linkSesion" title="Iniciar sesión" id="login" href="login.html">
				<i id="iconoSesion" class="fas fa-sign-in-alt"></i>
			</a>

			<a title="Visita nuestro Facebook" href="https://www.facebook.com/zoologicogdl/" target="_blank">
				<i class="fab fa-facebook-square"></i>
			</a>

			<a title="Visita nuestro Twitter" href="https://twitter.com/zooguadalajara" target="_blank">
				<i class="fab fa-twitter-square"></i>
			</a>

		</div>
		<nav class="main-menu" id="menu">
			<ul>

			</ul>
		</nav>

	</header>

	<div class="infoAnimal">

		<div align="center">



			<div class="card animal">

				<div class="card-animal">
					<img id="imagenAnimal">
				</div>

				<div class="card-body">
					<h3 class="card-title" id="nombre"></h3>

				</div>

				<p>
					<label style="color:darkgreen; font-size: 20px">Nombre científico: <br></label><label
						id="nombre_cientifico"></label><br><br>
					<label style="color:darkgreen; font-size: 20px">Clase: <br></label> <label
						id="clase"></label><br><br>
					<label style="color:darkgreen; font-size: 20px">Orden: <br></label> <label id="orden"></label>
					<br><br>
					<label style="color:darkgreen; font-size: 20px">Habitad: <br></label> <label
						id="habitad"></label><br><br>
					<label style="color:darkgreen; font-size: 20px">Zona: <br></label> <label id="zona"></label><br><br>
					<label style="color:darkgreen; font-size: 20px">Existencia: <br></label> <label
						id="existencia"></label><br><br>
				</p>

				<p style="text-align: justify;" id="descripcion"></p>

			</div>
		</div>
	</div>

	<footer class="footer">
		<h3>Avenida Paseo del Zoológico 600 Guadalajara (México) zoo@zooguadalajara.com.mx (33) 36 74 44 88</h3>
	</footer>
</body>

</html>
